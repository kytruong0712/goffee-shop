services:
  user-service-database:
    container_name: user-service-pg-local
    image: postgres:15-alpine
    restart: "no"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: user-service-pg
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 10s
      timeout: 10s
      retries: 3
    ports:
      - "5433:5432"
    volumes:
      - user-service-data:/var/lib/postgresql/data
    networks:
      - goffee-shop-network

  user-service-pg-migrate:
    image: migrate/migrate:v4.15.2
    profiles: [ "tools" ]
    volumes:
      - ../data/migrations:/migrations
    entrypoint:
      [
        "migrate",
        "-path",
        "/migrations",
        "-database",
        "postgres://postgres:postgres@user-service-database:5432/user-service-pg?sslmode=disable",
      ]
    command: [ "up" ]
    depends_on:
      user-service-database:
        condition: service_healthy
    networks:
      - goffee-shop-network

  user-service:
    container_name: user-service-go-local
    image: golang:latest
    working_dir: /user-service
    volumes:
      - ../:/user-service
    command: go run -mod=vendor cmd/serverd/main.go
    ports:
      - "50051:50051"
    depends_on:
      - user-service-database
    environment:
      PG_URL: postgres://postgres:postgres@user-service-database:5432/user-service-pg?sslmode=disable
      SERVER_ADDR: 0.0.0.0:50051
      NOTIFICATION_SERVICE_ADDR: notification-service:50052
      JWT_KEY: "CCO3rTNkzj5ll9JogQW5"
    networks:
      - goffee-shop-network

volumes:
  user-service-data:

networks:
  goffee-shop-network:
