services:
  menu-service-database:
    container_name: menu-service-pg-local
    image: postgres:15-alpine
    restart: "no"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: menu-service-pg
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 10s
      timeout: 10s
      retries: 3
    ports:
      - "5434:5432"
    volumes:
      - menu-service-data:/var/lib/postgresql/data
    networks:
      - goffee-shop-network

  menu-service-pg-migrate:
    image: migrate/migrate:v4.15.2
    profiles: [ "tools" ]
    volumes:
      - ../data/migrations:/migrations
    entrypoint:
      [
        "migrate",
        "-path",
        "/migrations",
        "-database",
        "postgres://postgres:postgres@menu-service-database:5432/menu-service-pg?sslmode=disable",
      ]
    command: [ "up" ]
    depends_on:
      menu-service-database:
        condition: service_healthy
    networks:
      - goffee-shop-network

  menu-service:
    container_name: menu-service-go-local
    image: golang:latest
    working_dir: /menu-service
    volumes:
      - ../:/menu-service
    command: go run -mod=vendor cmd/serverd/main.go
    ports:
      - "50051:50051"
    depends_on:
      - menu-service-database
    environment:
      PG_URL: postgres://postgres:postgres@database:5432/menu-service-pg?sslmode=disable
      SERVER_ADDR: 0.0.0.0:50053
    networks:
      - goffee-shop-network

volumes:
  menu-service-data:

networks:
  goffee-shop-network:

